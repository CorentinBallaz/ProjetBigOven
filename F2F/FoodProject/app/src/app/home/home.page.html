<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenue!</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/"><ion-icon slot="icon-only" name="cart"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipeName of recipeNames" routerLink="{{'../details/' + recipeName.id}}">
      <ion-img style="max-width: 15%; max-height: 10%; margin:auto; align-items: center;" [src]=recipeName.image></ion-img>
      <ion-label>{{recipeName.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
